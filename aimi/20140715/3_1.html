<!doctype html>
<html lang="cn">
<head>
<meta charset="UTF-8">
<title>试验</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/angular.js"></script>
</head>
<body>
<div ng-controller="BoxCtrl">
	<div style="width:100px; height:100px; background-color:red;" ng-controller="BoxCtrl" ng-click="click()">
		<p>{{ w }} x {{ h }}</p>
		<p>W：<input type="text" ng-model="w" /></p>
		<p>H：<input type="text" ng-model="h" /></p>
	</div>
</div>
<script type="text/javascript">
function BoxCtrl($scope, $element){
	var e = $element.children().eq(0);
	$scope.w = e.width();
	$scope.h = e.height();
	$scope.click = function() {
		$scope.w = parseInt($scope.w) + 10;
		$scope.h = parseInt($scope.h) + 10;
	}
	$scope.$watch('w',
		function(to, from) {
			e.width(to);
		}
	);
	$scope.$watch('h',
		function(to, from) {
			e.height(to);
		}
	);
}
angular.bootstrap(document.documentElement);
</script>
</body>
</html>
